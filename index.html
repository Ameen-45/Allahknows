<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Allah Knows Technology ltd - Buy | Sell | Swap | Repair gadgets in one place">
    <title>Allah Knows Technology LTD - Gadget Hub</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="background-overlay"></div>
    
    <header>
        <div class="header-container">
            <div class="logo-container">
                <div class="logo-frame">
                    <img src="IMG-20250310-WA0125.jpg" alt="Allah Knows Technology Logo" class="logo">
                </div>
            </div>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container hero-content">
            <div class="hero-text">
                <h1><span class="welcome-text">Welcome</span> to <span class="company-name">Allah Knows Technology</span></h1>
                <p class="subtitle">Your premier destination for all gadget needs - Buy | Sell | Swap | Repair</p>
                <div class="action-buttons">
                    <a href="buy.html" class="action-button buy-btn">Buy</a>
                    <a href="sell.html" class="action-button sell-btn">Sell</a>
                    <a href="swap.html" class="action-button swap-btn">Swap</a>
                    <a href="repair.html" class="action-button repair-btn">Repair</a>
                </div>
            </div>
            
            <div class="phone-rotator">
                <div class="phone-frame">
                    <div class="phone-image-container">
                        <img src="IMG-20250310-WA0125.jpg" alt="Phone 1" class="phone-image active">
                        <img src="Apple.png" alt="Phone 2" class="phone-image">
                        <img src="Samsung.png" alt="Phone 3" class="phone-image">
                        <img src="infinix.png" alt="Phone 3" class="phone-image">
                        <img src="Tecno.jpg" alt="Phone 3" class="phone-image">
                        <img src="Nokia.png" alt="Phone 3" class="phone-image">
                        <img src="Huawei.jpg" alt="Phone 3" class="phone-image">
                        <img src="gionee.png" alt="Phone 3" class="phone-image">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
